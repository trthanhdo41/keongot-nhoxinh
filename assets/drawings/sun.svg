<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun center -->
  <circle cx="200" cy="200" r="50" fill="none" stroke="#000" stroke-width="3"/>
  
  <!-- Sun rays -->
  <line x1="200" y1="50" x2="200" y2="100" stroke="#000" stroke-width="4"/>
  <line x1="200" y1="300" x2="200" y2="350" stroke="#000" stroke-width="4"/>
  <line x1="50" y1="200" x2="100" y2="200" stroke="#000" stroke-width="4"/>
  <line x1="300" y1="200" x2="350" y2="200" stroke="#000" stroke-width="4"/>
  
  <!-- Diagonal rays -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="#000" stroke-width="4"/>
  <line x1="300" y1="100" x2="330" y2="70" stroke="#000" stroke-width="4"/>
  <line x1="70" y1="330" x2="100" y2="300" stroke="#000" stroke-width="4"/>
  <line x1="300" y1="300" x2="330" y2="330" stroke="#000" stroke-width="4"/>
  
  <!-- Sun face -->
  <circle cx="180" cy="180" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="220" cy="180" r="8" fill="none" stroke="#000" stroke-width="2"/>
  <path d="M 180 220 Q 200 240 220 220" fill="none" stroke="#000" stroke-width="2"/>
</svg>
